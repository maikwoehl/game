<html>
<head>
<title>Techdemo</title>
<script src="js/engine.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload = function()
{
    engine = new Engine();

}
</script>

<h1>Techdemo</h1>
<canvas id="game"></canvas>
</body>
